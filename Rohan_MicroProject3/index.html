<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuvette MicroProject-3</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <p id="calc">calc</p>
    <div>
        <input type="text" class="Sec1" id="Sec1" readonly>
    </div>
    <div class="Sec2">
        <div class="grid-container1">
            <button class="grid-item" onclick="display('7')">7</button>
            <button class="grid-item" onclick="display('8')">8</button>
            <button class="grid-item" onclick="display('9')">9</button>
            <button class="grid-item" id="del" onclick="del()">DEL</button>
            <button class="grid-item" onclick="display('4')">4</button>
            <button class="grid-item" onclick="display('5')">5</button>
            <button class="grid-item" onclick="display('6')">6</button>
            <button class="grid-item" onclick="display('+')">+</button>
            <button class="grid-item" onclick="display('1')">1</button>
            <button class="grid-item" onclick="display('2')">2</button>
            <button class="grid-item" onclick="display('3')">3</button>
            <button class="grid-item" id="minus" onclick="display('-')">-</button>
            <button class="grid-item" onclick="display('.')">.</button>
            <button class="grid-item" onclick="display('0')">0</button>
            <button class="grid-item" onclick="display('/')">/</button>
            <button class="grid-item" id="multiply" onclick="display('*')">X</button>
        </div>
        <div class="grid-container2">
            <button class="grid-item" id="reset" onclick="clearDisplay()">RESET</button>
            <button class="grid-item" id="equals" onclick="calculate()">=</button>
        </div>
    </div>
</body>
</html>
